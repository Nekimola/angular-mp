<form class="form-horizontal add-course-form"
      (submit)="$event.stopPropagation(); submit.next()">
  <div class="form-group">
    <label class="col-sm-3 control-label">Title</label>
    <div class="col-sm-9">
      <input type="text"
             required
             class="form-control"
             placeholder="Enter title"
             name="title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Description</label>
    <div class="col-sm-9">
      <textarea required
                rows="3"
                class="form-control"
                placeholder="Enter description"
                name="title"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Date</label>
    <div class="col-sm-4">
      <input type="date"
             required
             class="form-control"
             name="date">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Duration</label>
    <div class="col-sm-2">
      <input type="number"
             required
             class="form-control"
             name="duration">
    </div>
    <div class="col-sm-3">3h 34min</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit"
              class="btn btn-default">Save</button>
      <button type="submit"
              class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
