<form class="form-horizontal login-form"
      (submit)="$event.stopPropagation(); submit.next(user)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Login</label>
    <div class="col-sm-9">
      <input type="text"
             required
             class="form-control"
             id="inputEmail3"
             placeholder="Login"
             name="login"
             [(ngModel)]="user.login"
             [disabled]="inProgress">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input type="password"
             required
             class="form-control"
             id="inputPassword3"
             placeholder="Password"
             name="password"
             [(ngModel)]="user.password"
             [disabled]="inProgress">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit"
              class="btn btn-default"
              [disabled]="inProgress">Sign in</button>
      <spinner [show]="inProgress"></spinner>
    </div>
  </div>
</form>
